<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <main id="lobby_container" style="display: none;">
    <div id="buttons_container">
      <button id="garage">Garage<i class="fa fa-tools"></i> </button>
      <button id="shop">Vehicle Shop<i class="fa fa-store"></i> </button>
      <button id="freeroam">Free Roam<i class="fa fa-road"></i> </button>
      <button id="races">Online Races<i class="fa fa-flag-checkered"></i> </button>
    </div>
    <div id="playerInfo">
      <div id="mugshotContainer">
        <img id="mugshot" src="images/mugshot.png" alt="Mugshot" />
      </div>
      <div id="crewInfo">
        <img id="crewEmblem" src="images/crew.png" alt="Crew Emblem" />
        <div id="crewName">Mad Drifter</div>
      </div>
      <div id="moneyInfo">
        $<span id="moneyAmount">5000</span>
      </div>
    </div>
  </main>
</body>

</html>
