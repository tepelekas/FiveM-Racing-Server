<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/garage.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/garage.js"></script>
</head>

<body>
    <main id="garage_container" style="display: none;">
        <div id="garage-container">
            <div id="button-container">
                <button class="menu-option" id="fix-car">
                    <i class="fas fa-wrench"></i>
                    <span class="button-label">Fix</span>
                </button>
                <button class="menu-option" id="upgrade-car">
                    <i class="fas fa-cogs"></i>
                    <span class="button-label">Upgrade</span>
                </button>
                <button class="menu-option" id="customize-car">
                    <i class="fas fa-paint-brush"></i>
                    <span class="button-label">Customize</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
