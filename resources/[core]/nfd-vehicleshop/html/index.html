<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <main id="vehicleshop_container" style="display: none;">
    <div id="vehicle-shop-ui" class="vehicle-shop">
      <div class="vehicle-details-sidebar">
        <h3 id="vehicle-name">Vehicle Name</h3>
        <p id="vehicle-category"><span class="details-title">Category:</span> <span>SUV</span></p>
        <p id="vehicle-brand">Brand: <span>Brand Name</span></p>
        <p id="vehicle-price">Price: <span>$120,000</span></p>
        <p id="vehicle-top-speed">Top Speed: <span>150mph</span></p>
        <p id="vehicle-doors">Doors: <span>4</span></p>
      </div>
      <div class="vehicles-container">
        <!-- Dynamically filled with JavaScript -->
        <div class="actions">
          <button class="btn purchase">Purchase</button>
          <button class="btn test-drive">Test Drive</button>
        </div>
      </div>
      <div class="vehicle-slider">
        <!-- Repeat above line for as many vehicles as you have -->
      </div>
    </div>
  </main>
</body>

</html>
